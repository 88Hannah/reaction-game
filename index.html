<!DOCTYPE html>

<html>

	<head>
		<title>Reaction timer</title>
		<link href="reactions.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
	</head>

	<body>
	
		<header id="header">
			<div class="intro">
				<h1>Test your reactions!</h1>
				<p class="instructions">Click on the boxes and circles as quickly as you can.</p>
			</div>
			<div id="current-result">
				<p>Your time: <span id="time-taken">-.--</span>s</p>
			</div>
			<div id="results-table">
				<div>
					<p id="one">1st:<span id="first-place">-.--</span>s</p>
					<p id="two">2nd:<span id="second-place">-.--</span>s</p>
					<p id="three">3rd:<span id="third-place">-.--</span>s</p>
				</div>
			</div>
		</header>
		
		<section id="container">
			<button id="go">Go!</button>
			<div id="shape"></div>
		</section>
		
		<footer id="footer">
			<img class="logo" src="logo-white.png" alt="">
		</footer>
		
		<script src="reactions.js" type="text/javascript"></script>
	
	</body>

</html>
